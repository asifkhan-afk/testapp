{% extends 'base.html' %}
{% block content %}

<div class="row">
    <div class="col-md-6 ">
        <div class="card">
            <div class="card-title mt-1 ml-1">
                First add admin for masjid
            </div>
            <div class="card-body">
                <form action="" method="post" novalidate>
                        {% csrf_token %}
                       {% if form.non_field_errors %}

                        {% for error in form.non_field_errors %}
                            <div class="alert alert-danger">
                                <h1>{{ error|escape }}</h1>
                            </div>
                        {% endfor %}

                       {% endif %}

                         {% for f in form %}
                         {{f.label_tag}}<br>
                         {{f.errors}}
                         {{f}}<br><br>
                         {% endfor %}
                        <input type="submit" class="btn btn-info" value="create"></input>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
