
   {% extends 'base.html' %}  
  
   {% block content %}  
     
   <div class = "login">  
     
       {% if messages %}  
           <ul>   
               {% for message in messages %}  
                   <li>{{ message }}</li>  
                   {% endfor %}  
           </ul>   
       {% endif %}  
         
       <h1>Register Here - JavaTpoint Blog</h1>  
     
            <form method="post" >  
                {% csrf_token %}  
                <table>  
                    {% for f in form %}
                    {{ f.label_tag }}
                    {{ f}}
                    {{f.errors}}
                    {% endfor %}
                   
                    <tr>  
                       <td></td>  
                       <td><input type="submit" name="submit" value="Register" /></td>  
                   </tr>  
                </table>  
            </form>  
        </div>  
     
   {% endblock content %}
