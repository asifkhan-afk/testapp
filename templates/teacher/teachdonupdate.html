{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="card row">
  <div class="col-lg-6 col-md-6 ">
        <form method='POST' novalidate>
           {% csrf_token %}
           {% if form.errors %}
           {% for error in errors  %}
           <h5>{{error}}</h5>
           {% endfor %}
           {% endif %}<br>
           {{form.as_p}}
           <input type="submit" value="Save" class="btn btn-info">
        </form>
  </div>
</div>
{% endblock %}
